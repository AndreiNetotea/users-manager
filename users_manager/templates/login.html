{% load static %}
<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
        <title>{% block title %}Users manager{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light mb-4" style="background-color:#decdc3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'login' %}">Users manager</a>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h1>Login</h1>
                            <form method="POST" action="/login{% if next != '' %}?next={{next}}{% endif %}" class="form" role="form">
                                {% csrf_token %}
                                <div class="col-md-12">
                                    {% if login_error_invalid %}
                                    <div class="form-group">
                                        <div class="alert alert-danger">
                                            {{ login_error_invalid }}
                                        </div>
                                    </div>
                                    {% endif %}
                                    <div class="form-group">
                                        <label>Email or User name</label>
                                        <input type="text" class="form-control bs-input" name="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control bs-input" name="password" required>
                                    </div>
                                </div>
                                <div class="col-md-6 offset-md-3">
                                    <button type="submit" class="btn btn-default btn-block bs-button bs-button-pink login-button">Login</button>
                                </div>
                                <div class="col-md-6 offset-md-3 bs-redirect">
                                    <h5>New on BitCoin Caffe? <a href="/register{% if next == '' %}?next={{next}}{% endif %}">Create an account</a></h5>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>

</html>
